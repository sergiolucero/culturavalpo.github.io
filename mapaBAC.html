<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valpo Spot — Bars, Restaurants & Galleries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <style>
        :root {
            color-scheme: light;
            --ink: #0f172a;
            --muted: #5b6473;
            --brand: #e94f37;
            --brand-dark: #c33722;
            --surface: #f8f6f2;
            --card: #ffffff;
            --shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: var(--surface);
            color: var(--ink);
        }

        header {
            padding: 28px 36px 0;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand-badge {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(140deg, var(--brand), #f6a14b);
            display: grid;
            place-items: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 12px 30px rgba(233, 79, 55, 0.35);
        }

        .brand h1 {
            margin: 0;
            font-size: 1.6rem;
            letter-spacing: -0.02em;
        }

        .brand p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .cta {
            background: var(--ink);
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95rem;
        }

        main {
            display: grid;
            grid-template-columns: minmax(320px, 420px) 1fr;
            gap: 24px;
            padding: 24px 36px 40px;
            min-height: calc(100vh - 140px);
        }

        .panel {
            background: var(--card);
            border-radius: 24px;
            padding: 22px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
        }

        .stat {
            background: #fdf0e9;
            border-radius: 16px;
            padding: 12px;
        }

        .stat strong {
            font-size: 1.2rem;
            display: block;
        }

        .stat span {
            color: var(--muted);
            font-size: 0.85rem;
        }

        .search {
            display: flex;
            gap: 10px;
        }

        .search input {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 10px 14px;
            font-size: 0.95rem;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            border: 1px solid #e5e7eb;
            background: white;
            color: var(--muted);
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--ink);
            color: white;
            border-color: var(--ink);
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            overflow-y: auto;
            padding-right: 4px;
            max-height: 62vh;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 14px;
            border: 1px solid #eef0f4;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(15, 23, 42, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            align-items: center;
        }

        .card h3 {
            margin: 0;
            font-size: 1rem;
        }

        .tag {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .tag.bar {
            background: #fef3c7;
            color: #92400e;
        }

        .tag.restaurant {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .tag.gallery {
            background: #ede9fe;
            color: #5b21b6;
        }

        .meta {
            margin: 8px 0 0;
            color: var(--muted);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        #map {
            height: 100%;
            min-height: 600px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            bottom: 12px;
            left: -50px;
            min-width: 220px;
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #e5e7eb;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            color: #333;
        }

        .ol-popup-closer:after {
            content: "✖";
        }

        .popup-content h4 {
            margin: 0 0 6px;
            color: var(--ink);
        }

        .popup-content p {
            margin: 4px 0;
            font-size: 0.85rem;
            color: var(--muted);
        }

        @media (max-width: 980px) {
            header {
                padding: 20px 20px 0;
            }

            main {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            #map {
                min-height: 420px;
            }

            .list {
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="brand">
                <div class="brand-badge">V</div>
                <div>
                    <h1>Valpo Spot</h1>
                    <p>A Foursquare-inspired guide to bars, restaurants & galleries in Valparaíso.</p>
                </div>
            </div>
            <a class="cta" href="#map">Open Map</a>
        </div>
    </header>

    <main>
        <section class="panel">
            <div class="stats">
                <div class="stat">
                    <strong id="total-count">0</strong>
                    <span>Places curated</span>
                </div>
                <div class="stat">
                    <strong id="bar-count">0</strong>
                    <span>Bars & cafés</span>
                </div>
                <div class="stat">
                    <strong id="gallery-count">0</strong>
                    <span>Galleries & art spaces</span>
                </div>
            </div>

            <div class="search">
                <input id="search-input" type="search" placeholder="Search for a venue, address, or neighborhood">
            </div>

            <div class="filters" id="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="bar">Bars & Cafés</button>
                <button class="filter-btn" data-filter="restaurant">Restaurants</button>
                <button class="filter-btn" data-filter="gallery">Galleries</button>
            </div>

            <div class="list" id="list"></div>
        </section>

        <section id="map" aria-label="Map of Valparaíso"></section>
    </main>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script>
        const places = [
            {
                lat: -33.0410,
                lon: -71.6270,
                name: "Corazón Continto",
                instagram: "@corazoncontinto.cl",
                address: "Pilcomayo 517, Cerro Alegre",
                phone: "+56 9 7256 9081",
                category: "bar"
            },
            {
                lat: -33.0375,
                lon: -71.6275,
                name: "Vinilo Café",
                instagram: "@vinilocafe",
                address: "Almirante Montt 448, Cerro Alegre",
                phone: "+56 32 215 5074",
                category: "bar"
            },
            {
                lat: -33.0370,
                lon: -71.6300,
                name: "Lemutt Bar",
                instagram: "@lemuttbar",
                address: "Gálvez 233, Cerro Concepción",
                phone: "+56 9 8452 7998",
                category: "bar"
            },
            {
                lat: -33.0380,
                lon: -71.6285,
                name: "Casa Alegre",
                instagram: "@casalegrevalparaiso",
                address: "Paseo Dimalow 249, Cerro Alegre",
                phone: "+56 9 8243 4567",
                category: "restaurant"
            },
            {
                lat: -33.0400,
                lon: -71.6280,
                name: "El Terrat",
                instagram: "@terratvalpo",
                address: "Paseo Dimalow 263, Cerro Alegre",
                phone: "+56 9 5017 4867",
                category: "restaurant"
            },
            {
                lat: -33.0405,
                lon: -71.6275,
                name: "Malizioso Pizzería",
                instagram: "@malizioso.pizzeria",
                address: "Almirante Montt 532, Cerro Concepción",
                phone: "+56 9 6858 3587",
                category: "restaurant"
            },
            {
                lat: -33.0415,
                lon: -71.6265,
                name: "Medialuna Valpo",
                instagram: "@medialunavalpo",
                address: "Pilcomayo 581, Cerro Alegre",
                phone: "+56 32 344 6702",
                category: "bar"
            },
            {
                lat: -33.0400,
                lon: -71.6270,
                name: "Galería Bahía Utópica",
                instagram: "@galeriabahiautopica",
                address: "Almirante Montt 372, Cerro Concepción",
                phone: "+56 9 5352 6979",
                category: "gallery"
            },
            {
                lat: -33.0403,
                lon: -71.6268,
                name: "Sala Galia",
                instagram: "@sala_galia",
                address: "Galos 685, Cerro Concepción",
                phone: "No public phone",
                category: "gallery"
            },
            {
                lat: -33.0395,
                lon: -71.6288,
                name: "Fauna Hotel & Rte.",
                instagram: "@faunahotelrestaurante",
                address: "Paseo Dimalow 166, Cerro Alegre",
                phone: "+56 32 327 3485",
                category: "restaurant"
            },
            {
                lat: -33.0378,
                lon: -71.6282,
                name: "Alma Mía Valparaíso",
                instagram: "@almamiavalparaiso",
                address: "Almirante Montt 402, Cerro Alegre",
                phone: "+56 32 238 6077",
                category: "restaurant"
            },
            {
                lat: -33.0383,
                lon: -71.6290,
                name: "Entre Cerros Café",
                instagram: "@entrecerrosvalparaiso",
                address: "Almirante Montt 399, Cerro Alegre",
                phone: "+56 9 8734 6835",
                category: "bar"
            },
            {
                lat: -33.0388,
                lon: -71.6310,
                name: "SEPTIMA Pastelería",
                instagram: "@septima.pasteleria",
                address: "Concepción 213, Cerro Concepción",
                phone: "+56 32 318 4038",
                category: "restaurant"
            },
            {
                lat: -33.0393,
                lon: -71.6295,
                name: "Fat Kid",
                instagram: "@fatkidburgers",
                address: "Lautaro Rosas 450, Cerro Alegre",
                phone: "+56 9 7462 8769",
                category: "restaurant"
            },
            {
                lat: -33.0398,
                lon: -71.6298,
                name: "Momo",
                instagram: "@momovalparaiso",
                address: "Almirante Montt 427, Cerro Alegre",
                phone: "+56 9 8225 6173",
                category: "restaurant"
            }
        ];

        const categoryColors = {
            bar: "#f59e0b",
            restaurant: "#2563eb",
            gallery: "#7c3aed"
        };

        const listElement = document.getElementById("list");
        const searchInput = document.getElementById("search-input");
        const filterButtons = document.querySelectorAll(".filter-btn");
        const totalCount = document.getElementById("total-count");
        const barCount = document.getElementById("bar-count");
        const galleryCount = document.getElementById("gallery-count");

        const vectorSource = new ol.source.Vector();
        const vectorLayer = new ol.layer.Vector({
            source: vectorSource
        });

        const overlay = new ol.Overlay({
            element: document.getElementById("popup"),
            autoPan: { animation: { duration: 250 } }
        });

        const map = new ol.Map({
            target: "map",
            layers: [
                new ol.layer.Tile({ source: new ol.source.OSM() }),
                vectorLayer
            ],
            overlays: [overlay],
            view: new ol.View({
                center: ol.proj.fromLonLat([-71.6285, -33.0395]),
                zoom: 16
            })
        });

        const popupContent = document.getElementById("popup-content");
        const popupCloser = document.getElementById("popup-closer");

        popupCloser.onclick = () => {
            overlay.setPosition(undefined);
            popupCloser.blur();
            return false;
        };

        const buildFeature = (place) => {
            const feature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([place.lon, place.lat])),
                place
            });

            feature.setStyle(
                new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 7,
                        fill: new ol.style.Fill({ color: categoryColors[place.category] }),
                        stroke: new ol.style.Stroke({ color: "#ffffff", width: 2 })
                    })
                })
            );

            return feature;
        };

        const placeFeatures = new Map();
        places.forEach((place) => {
            const feature = buildFeature(place);
            placeFeatures.set(place.name, feature);
            vectorSource.addFeature(feature);
        });

        const renderList = (filtered) => {
            listElement.innerHTML = "";
            if (!filtered.length) {
                listElement.innerHTML = "<p class=\"meta\">No venues match your search. Try a new keyword.</p>";
                return;
            }

            filtered.forEach((place) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${place.name}</h3>
                        <span class="tag ${place.category}">${place.category}</span>
                    </div>
                    <p class="meta">${place.address}</p>
                    <p class="meta">Instagram: ${place.instagram} · ${place.phone}</p>
                `;

                card.addEventListener("click", () => {
                    const feature = placeFeatures.get(place.name);
                    const coordinate = feature.getGeometry().getCoordinates();
                    const view = map.getView();
                    view.animate({ center: coordinate, duration: 600, zoom: 17 });
                    showPopup(place, coordinate);
                });

                listElement.appendChild(card);
            });
        };

        const showPopup = (place, coordinate) => {
            popupContent.innerHTML = `
                <div class="popup-content">
                    <h4>${place.name}</h4>
                    <p><strong>Category:</strong> ${place.category}</p>
                    <p><strong>Address:</strong> ${place.address}</p>
                    <p><strong>Instagram:</strong> <a href="https://www.instagram.com/${place.instagram.substring(1)}" target="_blank" rel="noopener noreferrer">${place.instagram}</a></p>
                    <p><strong>Phone:</strong> ${place.phone}</p>
                </div>
            `;
            overlay.setPosition(coordinate);
        };

        const applyFilters = () => {
            const term = searchInput.value.trim().toLowerCase();
            const activeFilter = document.querySelector(".filter-btn.active").dataset.filter;

            const filtered = places.filter((place) => {
                const matchesFilter = activeFilter === "all" || place.category === activeFilter;
                const matchesSearch =
                    place.name.toLowerCase().includes(term) ||
                    place.address.toLowerCase().includes(term) ||
                    place.instagram.toLowerCase().includes(term);
                return matchesFilter && matchesSearch;
            });

            vectorSource.clear();
            filtered.forEach((place) => vectorSource.addFeature(placeFeatures.get(place.name)));
            renderList(filtered);
        };

        filterButtons.forEach((button) => {
            button.addEventListener("click", () => {
                filterButtons.forEach((btn) => btn.classList.remove("active"));
                button.classList.add("active");
                applyFilters();
            });
        });

        searchInput.addEventListener("input", applyFilters);

        map.on("singleclick", (event) => {
            const feature = map.forEachFeatureAtPixel(event.pixel, (feature) => feature);
            if (feature) {
                const { place } = feature.getProperties();
                showPopup(place, feature.getGeometry().getCoordinates());
            } else {
                overlay.setPosition(undefined);
            }
        });

        const updateCounts = () => {
            totalCount.textContent = places.length;
            barCount.textContent = places.filter((place) => place.category === "bar").length;
            galleryCount.textContent = places.filter((place) => place.category === "gallery").length;
        };

        updateCounts();
        renderList(places);
    </script>
</body>
</html>
